<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${user}">

    <div class="form-group">
        <label th:for="name">Email</label>
        <input required="required" class="form-control" th:field="*{name}" th:value="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
        <span class="error" th:if="${error}" th:text="${error}"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" required="required" class="form-control" th:field="*{password}" th:value="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <input type="submit" class="btn btn-secondary" value="Sign up" /><a href="/" class="btn btn-link" role="button">Have an account yet?</a>
</form>
</body>
</html>
