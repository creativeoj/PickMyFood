<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" ></head>
<body class="container body-content" >
<h1 th:text="${title}" style="text-align:center">Default Title</h1>

<form method="post" style="text-align:center max-width:600px;" th:object="${user}" >
    <a class="btn btn-secondary otherNav" href="/login">Login</a>
    <a class="btn btn-secondary otherNav" href="/">Main</a>
    <div class="form-group">
        <label th:for="name">Username</label>
        <input required="required" class="form-control" th:field="*{name}" th:value="*{name}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" required="required" class="form-control" th:field="*{password}" th:value="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>

    <input type="submit" class="btn btn-secondary" value="Sign in" /><a href="/register" class="btn btn-link" role="button">No account yet?</a>

</form>

</body>
</html>
