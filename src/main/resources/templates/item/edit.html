<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}" style="text-align:center">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${item}" action="/item/edit">
    <div style="display:none; width:0px; height:0px;" class="form-group">
        <label th:for="menu">Menu</label>
        <select th:field="*{menu}" th:value="*{menu.name}">
            <option th:text="*{menu.name}"
                    th:value="*{menu.id}"></option>
        </select>
    </div>

    <input class="form-control" type="hidden" th:field="*{number}" />

    <div class="form-group">
        <label th:for="*{other}">Quantity</label>
        <input class="form-control" type="text" th:field="*{other}"/>
        <span th:errors="*{other}" class="error"></span>
    </div>

    <input type="hidden" name="id" th:value="*{id}" />
    <input type="submit" value="Edit Item" />
</form>

</body>
</html>
