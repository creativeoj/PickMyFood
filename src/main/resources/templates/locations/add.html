<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${location}">
    <div class="form-group">
        <label th:for="number">Location #</th></label>
        <input required="required"  class="form-control" th:field="*{number}"/>
        <span th:errors="*{number}" class="error"></span>
        <span class="error" th:text="${error_2}"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input required="required" class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
        <span class="error" th:text="${error_1}"></span>
    </div>


    <input type="hidden" th:name="safe" value=""/>
    <input type="submit" value="Add Location" />
</form>

</body>
</html>
